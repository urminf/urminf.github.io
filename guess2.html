<script type="text/javascript">
	function changePlayer(playerNum){
		if (playerNum == 1)
			return 2;
		else
			return 1;	
	}
	function play(){
		var answer = Math.floor(Math.random() * 100) + 1;
		var tryCount = 0;
		var playerNum = 1;
		var isWin = false;
		while(true){
			tryCount++;
			var userAnswer = prompt('Ходит игрок №' + playerNum +'. Введите число от 1 до 100. Для выхода нажмите n');
			playerNum = changePlayer(playerNum);

			if (userAnswer == 'n')
				break;	
			userAnswer = parseInt(userAnswer);	

			if ( (userAnswer >= 1) && (userAnswer <= 100) ){

					if (answer == userAnswer) {
						alert ('Вы угадали! Поздравляю!');
						isWin = true;
						break;  
					} else if (answer > userAnswer) {
						alert ('Не угадал! Слишком мальнькое число! Для выхода нажмите n');
						
					} else {
						alert ('Не угадал! Слишком большое число! Для выхода нажмите n');
					}
			} else {
					alert ('Ну я же просил, число от 1 до 100!!!');
			}	
		}
		if (isWin)
			alert('Игра окончена. Выиграл игрок №' + playerNum + '! Потребовалось ' + tryCount + ' ходов!');
		else 
			alert('Игра окончена.');
	}


</script>>
