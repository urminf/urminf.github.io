<meta charset = "utf-8">
<script type="text/javascript">
		var answer = Math.floor(Math.random() * 100) + 1;
		var tryCount = 0;

		while(true){
			tryCount++;
			var userAnswer = prompt('Введите число от 1 до 100. Для выхода нажмите n');
			if (userAnswer == 'n')
				break;
			userAnswer = parseInt(userAnswer);	

			if ((userAnswer >= 1) && (userAnswer <= 100)){
				if (answer == userAnswer) {
					alert ('Вы угадали! Поздравляю!');
					break;  
				} else if (answer > userAnswer) {
					alert ('Не угадал! Слишком мальнькое число! Для выхода нажмите n');
				} else if (answer < userAnswer) {
					alert ('Не угадал! Слишком большое число! Для выхода нажмите n');
			} else {
				alert ('Ну я же просил, число от 1 до 100!!!');
				}
			}	
		}
		alert('Игра окончена. Тебе понадобилось ' + tryCount + ' попыток');
</script>>
